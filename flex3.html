<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Complex flexbox example</title>
    <style>

.parent {
  border-radius: 20px;
  border: 1px solid blue;
  padding: 20px; 
  width: 200px;
  height: 150px;
  position:relative; 
        left:450px; 
        top: 200px;
    
}
.child{
   
  border-radius: 5px;
  border: 1px solid #73AD21;
  padding: 5px; 
  background-color: aqua;
  width: 80px;
  position:relative; 
        left:50px;
        top: 50px;
 
  
  

}


</style>
  </head>
  <body>

    <div class="parent">
        <div class="child">Center me.</div>
      </div>
      

</body>
</html>
